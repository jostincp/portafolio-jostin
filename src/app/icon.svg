<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="tech-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" /> <!-- Emerald 500 -->
      <stop offset="100%" stop-color="#0891b2" /> <!-- Cyan 600 -->
    </linearGradient>
  </defs>
  
  <!-- Base Dark Background -->
  <rect width="512" height="512" rx="120" fill="#0f172a" />
  
  <!-- Inner Subtle Border -->
  <rect x="32" y="32" width="448" height="448" rx="90" fill="none" stroke="url(#tech-gradient)" stroke-width="16" opacity="0.2" />
  
  <!-- Tech Forward Slash (/) -->
  <path d="M 330 110 L 190 400" fill="none" stroke="#334155" stroke-width="40" stroke-linecap="round" />
  
  <!-- The Letter "J" -->
  <path d="M 280 140 L 280 290 C 280 345 235 390 180 390 C 150 390 125 380 100 355" fill="none" stroke="url(#tech-gradient)" stroke-width="56" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Code bracket accent (>) -->
  <path d="M 360 200 L 440 256 L 360 312" fill="none" stroke="url(#tech-gradient)" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" />
</svg>
